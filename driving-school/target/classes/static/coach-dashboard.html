<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>教练仪表盘</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/dashboard.css">
</head>
<body>
<div class="navbar">
    <h1>教练仪表盘</h1>
    <button onclick="logout()">退出登录</button>
</div>

<div class="container">
    <h2>待处理预约</h2>
    <div id="pending-appointments" class="appointment-list"></div>

    <h2>设置可用时间段</h2>
    <form id="set-availability-form">
        <div class="form-group">
            <label for="start-time">开始时间：</label>
            <input type="datetime-local" id="start-time" name="start-time" required>
        </div>
        <div class="form-group">
            <label for="end-time">结束时间：</label>
            <input type="datetime-local" id="end-time" name="end-time" required>
        </div>
        <button type="submit">提交时间段</button>
    </form>
</div>

<script src="/js/coach.js"></script>
</body>
</html>
