<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学员仪表盘</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/dashboard.css">
</head>
<body>
<div class="navbar">
    <h1>学员仪表盘</h1>
    <button onclick="logout()">退出登录</button>
</div>

<div class="container">
    <h2>我的预约</h2>
    <div id="appointments" class="appointment-list"></div>

    <h2>创建新预约</h2>
    <form id="new-appointment-form">
        <div class="form-group">
            <label for="coach-id">教练ID：</label>
            <input type="number" id="coach-id" name="coach-id" required>
        </div>
        <div class="form-group">
            <label for="start-time">开始时间：</label>
            <input type="datetime-local" id="start-time" name="start-time" required>
        </div>
        <div class="form-group">
            <label for="end-time">结束时间：</label>
            <input type="datetime-local" id="end-time" name="end-time" required>
        </div>
        <button type="submit">提交预约</button>
    </form>
</div>

<script src="/js/student.js"></script>
</body>
</html>
